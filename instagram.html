<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Profile Previewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .preview {
            flex: 1;
            padding: 20px;
            background: #000;
            border-radius: 4px;
        }

        .editor {
            width: 300px;
            padding: 20px;
            background: #262626;
            border-radius: 4px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 44px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h2 {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
            margin-top: 20px;
        }

        .post-item {
            aspect-ratio: 1;
            background: #262626;
            width: 100%;
            object-fit: cover;
        }

        .editor input,
        .editor textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            background: #121212;
            border: 1px solid #363636;
            color: #fff;
            border-radius: 4px;
        }

        .editor label {
            display: block;
            margin-bottom: 4px;
            color: #a8a8a8;
        }

        .verified-badge {
            width: 18px;
            height: 18px;
            background: #0095f6;
            border-radius: 50%;
            display: none;
        }

        .btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .image-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview">
            <div class="profile-header">
                <img src="/api/placeholder/150/150" alt="Profile Picture" class="profile-picture" id="preview-picture">
                <div class="profile-info">
                    <h2>
                        <span id="preview-username">username</span>
                        <span class="verified-badge" id="verified-badge">âœ“</span>
                    </h2>
                    <div class="profile-stats">
                        <span><b id="preview-posts">3</b> posts</span>
                        <span><b id="preview-followers">2</b> followers</span>
                        <span><b id="preview-following">0</b> following</span>
                    </div>
                    <div>
                        <div id="preview-name" style="font-weight: 600">Display Name</div>
                        <div id="preview-bio" style="white-space: pre-line">Your bio here</div>
                        <a href="#" id="preview-website" style="color: #0095f6; text-decoration: none">website.com</a>
                    </div>
                </div>
            </div>
            <hr style="border-color: #262626; margin: 20px 0">
            <div class="posts-grid">
                <img src="/api/placeholder/300/300" class="post-item" id="post1">
                <img src="/api/placeholder/300/300" class="post-item" id="post2">
                <img src="/api/placeholder/300/300" class="post-item" id="post3">
            </div>
        </div>
        <div class="editor">
            <h3 style="margin-bottom: 20px">Edit Profile</h3>
            <label>Username</label>
            <input type="text" id="username" value="username">
            
            <label>Display Name</label>
            <input type="text" id="name" value="Display Name">
            
            <label>Bio</label>
            <textarea id="bio" rows="3">Your bio here</textarea>
            
            <label>Website</label>
            <input type="text" id="website" value="website.com">
            
            <label>Verified Account</label>
            <input type="checkbox" id="verified">
            
            <label>Profile Picture</label>
            <input type="file" id="profile-picture" accept="image/*" class="image-input">
            <button class="btn" onclick="document.getElementById('profile-picture').click()">Upload Picture</button>
            
            <hr style="border-color: #363636; margin: 20px 0">
            
            <label>Posts</label>
            <input type="file" id="post-upload" accept="image/*" class="image-input">
            <button class="btn" onclick="document.getElementById('post-upload').click()">Upload Post</button>
        </div>
    </div>

    <script>
        // Update preview as user types
        document.getElementById('username').addEventListener('input', e => {
            document.getElementById('preview-username').textContent = e.target.value;
        });

        document.getElementById('name').addEventListener('input', e => {
            document.getElementById('preview-name').textContent = e.target.value;
        });

        document.getElementById('bio').addEventListener('input', e => {
            document.getElementById('preview-bio').textContent = e.target.value;
        });

        document.getElementById('website').addEventListener('input', e => {
            document.getElementById('preview-website').textContent = e.target.value;
            document.getElementById('preview-website').href = e.target.value;
        });

        document.getElementById('verified').addEventListener('change', e => {
            document.getElementById('verified-badge').style.display = e.target.checked ? 'inline-block' : 'none';
        });

        // Handle image uploads
        let currentPostIndex = 0;
        
        document.getElementById('profile-picture').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('preview-picture').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('post-upload').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    currentPostIndex = (currentPostIndex % 3) + 1;
                    document.getElementById(`post${currentPostIndex}`).src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
