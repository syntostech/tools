<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.syntos.xyz/files/syntos-favicon.png" type="image/x-icon">
    <title>X Profile Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            padding: 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #2f3336;
        }

        .back-button {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        .profile-section {
            position: relative;
        }

        .banner {
            width: 100%;
            height: 200px;
            background-color: #333;
            position: relative;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-upload {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            cursor: pointer;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #000;
            position: absolute;
            bottom: -60px;
            left: 16px;
            background-color: #333;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-photo-upload {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .profile-info {
            padding: 16px;
            margin-top: 60px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .follow-button {
            background-color: white;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .name-section {
            margin-bottom: 4px;
        }

        .display-name {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .verification {
            display: flex;
            align-items: center;
        }

        .verification-badge {
            width: 20px;
            height: 20px;
            background-color: #1d9bf0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .business-badge {
            width: 20px;
            height: 20px;
            background-color: #f0b41d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -6px;
        }

        .username {
            color: #71767b;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 12px;
        }

        .stat-item {
            color: #71767b;
        }

        .stat-number {
            color: white;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #2f3336;
            margin-top: 16px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 16px;
            color: #71767b;
            cursor: pointer;
            transition: color 0.2s;
        }

        .tab.active {
            color: white;
            border-bottom: 4px solid #1d9bf0;
        }

        .placeholder-post {
            padding: 16px;
            border-bottom: 1px solid #2f3336;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .mini-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
        }

        .action-buttons {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
        }

        .action-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="back-button">‚Üê</a>
            <div>
                <h1 class="display-name">Display Name</h1>
                <div class="username">67.4K posts</div>
            </div>
        </header>

        <div class="profile-section">
            <div class="banner">
                <img src="https://s6.imgcdn.dev/YDCWi9.jpg" alt="Banner" id="bannerImg">
                <input type="file" class="banner-upload" id="bannerUpload" accept="image/*">
            </div>
            
            <div class="action-buttons">
                <div class="action-button">‚ãØ</div>
                <div class="action-button">üîä</div>
                <div class="action-button">üîç</div>
                <div class="action-button">üë•</div>
            </div>

            <div class="profile-photo">
                <img src="https://s6.imgcdn.dev/YDCVZT.png" alt="Profile" id="profileImg">
                <input type="file" class="profile-photo-upload" id="profileUpload" accept="image/*">
            </div>

            <div class="profile-info">
                <div class="profile-header">
                    <div>
                        <div class="name-section">
                            <div class="display-name">
                                Display Name
                                <div class="verification">
                                    <div class="verification-badge">‚úì</div>
                                    <div class="business-badge">üíº</div>
                                </div>
                            </div>
                            <div class="username">@username</div>
                        </div>
                        <div>Joined June 2009</div>
                    </div>
                    <button class="follow-button">Follow</button>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">950</span> Following
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">213.8M</span> Followers
                    </div>
                </div>

                <div class="tabs">
                    <div class="tab active">Posts</div>
                    <div class="tab">Replies</div>
                    <div class="tab">Highlights</div>
                    <div class="tab">Media</div>
                </div>

                <div class="placeholder-post">
                    <div class="post-header">
                        <div class="mini-profile-pic"></div>
                        <div>
                            <div class="display-name">Display Name 
                                <span class="verification">
                                    <div class="verification-badge">‚úì</div>
                                </span>
                            </div>
                            <div class="username">@username</div>
                        </div>
                    </div>
                    <div class="post-content">
                        I'm an orange lol...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle image uploads
        document.getElementById('bannerUpload').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('bannerImg').src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        document.getElementById('profileUpload').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImg').src = e.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // Handle tab switching
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
