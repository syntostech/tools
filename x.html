<!DOCTYPE html>
<html>
<head>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #15202b; color: #fff; }
    
    .profile-container {
      max-width: 600px;
      margin: 20px auto;
      background: #192734;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .banner-area {
      height: 200px;
      background-image: url('https://placehold.co/600x299/png');
      background-size: cover;
      background-position: center;
      position: relative;
      cursor: pointer;
    }

    .banner-area:hover::after {
      content: 'Click to edit banner';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 20px;
    }

    .profile-photo-container {
      position: absolute;
      top: 140px;
      left: 0;
      cursor: pointer;
      margin-left: 16px;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #192734;
      background-image: url('https://placehold.co/120x120/png');
      background-size: cover;
      background-position: center;
    }

    .profile-photo-container:hover::after {
      content: 'Click to edit photo';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 20px;
      white-space: nowrap;
    }

    .profile-content {
      padding: 72px 16px 16px;
    }

    .name-area {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      position: relative;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
    }

    .toggle-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 1000;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #fff;
    }

    .verified {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .business-badge {
      width: 20px;
      height: 20px;
      cursor: pointer;
      background-image: url('https://placehold.co/50x50/png');
      background-size: cover;
      background-position: center;
      border-radius: 4px;
    }

    .username {
      color: #8899a6;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .url {
      color: #1da1f2;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .stats {
      display: flex;
      gap: 20px;
      color: #8899a6;
    }

    .stat-number {
      color: #fff;
      font-weight: bold;
    }

    [contenteditable]:hover::after {
      content: 'Click to edit';
      position: absolute;
      background: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="banner-area" id="banner">
      <input type="file" id="bannerInput" class="hidden" accept="image/*">
    </div>
    
    <div class="profile-photo-container">
      <div class="profile-photo" id="profilePhoto"></div>
      <input type="file" id="photoInput" class="hidden" accept="image/*">
    </div>
    
    <div class="profile-content">
      <div class="name-area">
        <span class="name" contenteditable="true">YOUR NAME</span>
        <svg class="verified" viewBox="0 0 24 24" fill="#1DA1F2">
          <path d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"/>
        </svg>
        <div class="business-badge" id="businessBadge">
          <input type="file" id="businessInput" class="hidden" accept="image/*">
        </div>
      </div>
      
      <div class="username" contenteditable="true">@username</div>
      <div class="url" contenteditable="true">example.com/example</div>
      
      <div class="stats">
        <div><span class="stat-number">20</span> Following</div>
        <div><span class="stat-number">375.5K</span> Followers</div>
      </div>
    </div>
  </div>

  <div class="toggle-container">
    <label class="toggle-label">
      <input type="checkbox" id="verifiedToggle">
      Verified
    </label>
    <label class="toggle-label">
      <input type="checkbox" id="businessToggle">
      Business
    </label>
  </div>

  <script>
    // File handling functions
    function handleFileSelect(input, targetElement, isProfilePhoto = false) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          if (isProfilePhoto) {
            targetElement.style.backgroundImage = `url(${e.target.result})`;
            targetElement.style.backgroundSize = 'cover';
            targetElement.style.backgroundPosition = 'center';
          } else {
            targetElement.style.backgroundImage = `url(${e.target.result})`;
            targetElement.style.backgroundSize = 'cover';
            targetElement.style.backgroundPosition = 'center';
          }
        };
        reader.readAsDataURL(file);
      }
    }

    // Event Listeners
    document.getElementById('banner').addEventListener('click', () => {
      document.getElementById('bannerInput').click();
    });

    document.getElementById('profilePhoto').addEventListener('click', () => {
      document.getElementById('photoInput').click();
    });

    document.getElementById('businessBadge').addEventListener('click', () => {
      document.getElementById('businessInput').click();
    });

    document.getElementById('bannerInput').addEventListener('change', function() {
      handleFileSelect(this, document.getElementById('banner'));
    });

    document.getElementById('photoInput').addEventListener('change', function() {
      handleFileSelect(this, document.getElementById('profilePhoto'), true);
    });

    document.getElementById('businessInput').addEventListener('change', function() {
      handleFileSelect(this, document.getElementById('businessBadge'));
    });

    // Toggle verification badge
    document.getElementById('verifiedToggle').addEventListener('change', function() {
      const verifiedBadge = document.querySelector('.verified');
      verifiedBadge.style.display = this.checked ? 'inline-block' : 'none';
    });

    // Toggle business badge
    document.getElementById('businessToggle').addEventListener('change', function() {
      const businessBadge = document.getElementById('businessBadge');
      businessBadge.style.display = this.checked ? 'inline-block' : 'none';
    });

    // Initialize badges as hidden
    document.querySelector('.verified').style.display = 'none';
    document.getElementById('businessBadge').style.display = 'none';
  </script>
</body>
</html>
