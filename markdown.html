<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="icon" href="https://www.syntos.xyz/files/syntos-favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/DOMPurify/3.0.8/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
        }

        .title {
            font-size: clamp(1.5rem, 5vw, 24px);
            margin-bottom: clamp(0.5rem, 2vw, 8px);
            color: #25d366;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        .editor-section {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tool-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }

        .tool-btn:hover,
        .tool-btn:focus {
            background-color: rgba(37, 211, 102, 0.2);
            outline: 2px solid #25d366;
        }

        .tool-btn:focus-visible {
            outline: 2px solid #25d366;
            outline-offset: 2px;
        }

        .tool-btn svg {
            width: 16px;
            height: 16px;
        }

        .section-title {
            font-size: 1rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        #editor {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            color: white;
            resize: none;
            font-size: 0.9rem;
            line-height: 1.6;
            padding: 10px;
            outline: none;
        }

        #editor:focus {
            outline: 1px solid rgba(37, 211, 102, 0.5);
        }

        #preview {
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            color: #25d366;
            margin: 1em 0 0.5em;
        }

        #preview p {
            margin-bottom: 1em;
        }

        #preview code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }

        #preview pre {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }

        #preview blockquote {
            border-left: 4px solid #25d366;
            padding-left: 15px;
            margin: 1em 0;
            color: rgba(255, 255, 255, 0.8);
        }

        #preview ul, #preview ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        .tooltip {
            position: relative;
        }

        .tooltip:hover::after,
        .tooltip:focus::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .editor-section {
                height: 50vh;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .error-message {
            color: #ff4444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: rgba(255, 68, 68, 0.1);
        }

        .success-message {
            color: #25d366;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: rgba(37, 211, 102, 0.1);
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Markdown Editor</h1>
        </header>
        <main class="editor-container">
            <div class="editor-section" role="region" aria-label="Markdown Editor">
                <div class="toolbar" role="toolbar" aria-label="Formatting tools">
                    <button class="tool-btn tooltip" data-tooltip="Bold (Ctrl+B)" onclick="insertMarkdown('bold')" aria-label="Bold">
                        <i data-lucide="bold"></i>
                        <span class="sr-only">Bold</span>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Italic (Ctrl+I)" onclick="insertMarkdown('italic')" aria-label="Italic">
                        <i data-lucide="italic"></i>
                        <span class="sr-only">Italic</span>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Heading" onclick="insertMarkdown('h1')" aria-label="Heading">
                        <i data-lucide="heading-1"></i>
                        <span class="sr-only">Heading</span>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Link (Ctrl+K)" onclick="insertMarkdown('link')" aria-label="Link">
                        <i data-lucide="link"></i>
                        <span class="sr-only">Link</span>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Code" onclick="insertMarkdown('code')" aria-label="Code">
                        <i data-lucide="code"></i>
                        <span class="sr-only">Code</span>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Quote" onclick="insertMarkdown('quote')" aria-label="Quote">
                        <i data-lucide="quote"></i>
                        <span class="sr-only">Quote</span>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="List" onclick="insertMarkdown('list')" aria-label="Bullet List">
                        <i data-lucide="list"></i>
                        <span class="sr-only">Bullet List</span>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Numbered List" onclick="insertMarkdown('numbered-list')" aria-label="Numbered List">
                        <i data-lucide="list-ordered"></i>
                        <span class="sr-only">Numbered List</span>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Horizontal Rule" onclick="insertMarkdown('hr')" aria-label="Horizontal Rule">
                        <i data-lucide="minus"></i>
                        <span class="sr-only">Horizontal Rule</span>
                    </button>
                </div>
                <textarea 
                    id="editor" 
                    placeholder="Start typing your markdown here..." 
                    aria-label="Markdown editor"
                    spellcheck="true"
                ></textarea>
            </div>
            <div class="editor-section">
                <div class="section-title" id="preview-title">Preview</div>
                <div id="preview" role="region" aria-labelledby="preview-title"></div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Set default content
        const defaultContent = `# Welcome to the Markdown Editor

Start typing in the editor to see the preview update in real-time.

## Features
- Real-time preview
- Support for all basic markdown syntax
- Dark mode interface
- Responsive design
- Formatting toolbar

### Example Code
\`\`\`javascript
function hello() {
    console.log("Hello, Markdown!");
}
\`\`\`

> Try editing this content to see how it works!
`;

        editor.value = defaultContent;

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            editor.parentNode.insertBefore(errorDiv, editor);

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        const updatePreview = debounce(() => {
            try {
                const markdownContent = editor.value;
                // Configure marked with security options
                marked.setOptions({
                    headerIds: false,
                    mangle: false
                });
                
                const htmlContent = marked.parse(markdownContent, {
                    breaks: true,
                    gfm: true
                });
                
                // Sanitize the HTML content
                const sanitizedContent = DOMPurify.sanitize(htmlContent, {
                    ALLOWED_TAGS: ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'a', 'ul', 'ol', 'li', 
                                 'code', 'pre', 'blockquote', 'em', 'strong', 'br', 'hr'],
                    ALLOWED_ATTR: ['href']
                });
                
                preview.innerHTML = sanitizedContent;
            } catch (error) {
                showError('Error parsing markdown: ' + error.message);
            }
        }, 300);

        function getSelectedText() {
            return editor.value.substring(editor.selectionStart, editor.selectionEnd);
        }

        function insertText(before, after = '') {
            try {
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const selectedText = getSelectedText();
                const replacement = before + selectedText + after;
                
                editor.value = editor.value.substring(0, start) + replacement + editor.value.substring(end);
                editor.focus();
                
                if (selectedText.length > 0) {
                    editor.selectionStart = start;
                    editor.selectionEnd = start + replacement.length;
                } else {
                    editor.selectionStart = editor.selectionEnd = start + before.length;
                }
                
                updatePreview();
            } catch (error) {
                showError('Error inserting text: ' + error.message);
            }
        }

        function insertMarkdown(type) {
            const formats = {
                'bold': ['**', '**'],
                'italic': ['*', '*'],
                'h1': ['# ', ''],
                'link': ['[', '](url)'],
                'code': ['`', '`'],
                'quote': ['> ', ''],
                'list': ['- ', ''],
                'numbered-list': ['1. ', ''],
                'hr': ['---\n', '']
            };

            if (formats[type]) {
                insertText(formats[type][0], formats[type][1]);
            }
        }

        // Keyboard shortcuts
        editor.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key.toLowerCase()) {
                    case 'b':
                        e.preventDefault();
                        insertMarkdown('bold');
                        break;
                    case 'i':
                        e.preventDefault();
                        insertMarkdown('italic');
                        break;
                    case 'k':
                        e.preventDefault();
                        insertMarkdown('link');
                        break;
                }
            }
        });

// Autosave functionality
        const AUTOSAVE_KEY = 'markdown_editor_content';
        const AUTOSAVE_INTERVAL = 30000; // 30 seconds

        function saveContent() {
            try {
                localStorage.setItem(AUTOSAVE_KEY, editor.value);
            } catch (error) {
                showError('Error saving content: ' + error.message);
            }
        }

         function showMessage(message, type = 'error') {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Replace old showError with new version
        function showError(message) {
            showMessage(message, 'error');
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        // Fixed insertText function with proper cursor positioning
        function insertText(before, after = '') {
            try {
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const selectedText = getSelectedText();
                const replacement = before + selectedText + after;
                
                editor.value = editor.value.substring(0, start) + 
                              replacement + 
                              editor.value.substring(end);
                
                editor.focus();
                
                if (selectedText.length > 0) {
                    editor.selectionStart = start;
                    editor.selectionEnd = start + replacement.length;
                } else {
                    const cursorPosition = start + before.length;
                    editor.selectionStart = cursorPosition;
                    editor.selectionEnd = cursorPosition;
                }
                
                // Trigger the preview update immediately
                updatePreview();
            } catch (error) {
                showError('Error inserting text: ' + error.message);
            }
        }

        // Modified save functionality
        function saveContent() {
            try {
                const currentContent = editor.value;
                localStorage.setItem(AUTOSAVE_KEY, currentContent);
                return true;
            } catch (error) {
                showError('Error saving content: ' + error.message);
                return false;
            }
        }

        // Modified manual save handler
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's') {
                e.preventDefault();
                if (saveContent()) {
                    showSuccess('Content saved successfully!');
                }
            }
        });

        // Modified paste handler with better cursor positioning
        editor.addEventListener('paste', (e) => {
            e.preventDefault();
            try {
                const text = (e.clipboardData || window.clipboardData).getData('text');
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                
                const cleanText = DOMPurify.sanitize(text, {
                    ALLOWED_TAGS: [],
                    ALLOWED_ATTR: []
                });
                
                editor.value = editor.value.substring(0, start) + 
                              cleanText + 
                              editor.value.substring(end);
                
                const newPosition = start + cleanText.length;
                editor.selectionStart = newPosition;
                editor.selectionEnd = newPosition;
                
                updatePreview();
            } catch (error) {
                showError('Error handling paste: ' + error.message);
            }
        });

        // Initialize preview immediately after loading saved content
        window.addEventListener('DOMContentLoaded', () => {
            loadSavedContent();
            updatePreview();
        });
    </script>
</body>
</html>
