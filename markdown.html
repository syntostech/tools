<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="icon" href="https://www.syntos.xyz/files/syntos-favicon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: #000000;
            color: white;
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
        }

        .title {
            font-size: clamp(1.5rem, 5vw, 24px);
            margin-bottom: clamp(0.5rem, 2vw, 8px);
            color: #25d366;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        .editor-section {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tool-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }

        .tool-btn:hover {
            background-color: rgba(37, 211, 102, 0.2);
        }

        .tool-btn svg {
            width: 16px;
            height: 16px;
        }

        .section-title {
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        #editor {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            color: white;
            resize: none;
            font-size: 0.9rem;
            line-height: 1.6;
            padding: 10px;
            outline: none;
        }

        #preview {
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            color: #25d366;
            margin: 1em 0 0.5em;
        }

        #preview p {
            margin-bottom: 1em;
        }

        #preview code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }

        #preview pre {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }

        #preview blockquote {
            border-left: 4px solid #25d366;
            padding-left: 15px;
            margin: 1em 0;
            opacity: 0.8;
        }

        #preview ul, #preview ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        .tooltip {
            position: relative;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .editor-section {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Markdown Editor<span class="cursor"></span></h1>
        </header>
        <main class="editor-container">
            <div class="editor-section">
                <div class="toolbar">
                    <button class="tool-btn tooltip" data-tooltip="Bold (Ctrl+B)" onclick="insertMarkdown('bold')">
                        <i data-lucide="bold"></i>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Italic (Ctrl+I)" onclick="insertMarkdown('italic')">
                        <i data-lucide="italic"></i>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Heading" onclick="insertMarkdown('h1')">
                        <i data-lucide="heading-1"></i>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Link (Ctrl+K)" onclick="insertMarkdown('link')">
                        <i data-lucide="link"></i>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Code" onclick="insertMarkdown('code')">
                        <i data-lucide="code"></i>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Quote" onclick="insertMarkdown('quote')">
                        <i data-lucide="quote"></i>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="List" onclick="insertMarkdown('list')">
                        <i data-lucide="list"></i>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Numbered List" onclick="insertMarkdown('numbered-list')">
                        <i data-lucide="list-ordered"></i>
                    </button>
                    <button class="tool-btn tooltip" data-tooltip="Horizontal Rule" onclick="insertMarkdown('hr')">
                        <i data-lucide="minus"></i>
                    </button>
                </div>
                <textarea id="editor" placeholder="Start typing your markdown here..."></textarea>
            </div>
            <div class="editor-section">
                <div class="section-title">Preview</div>
                <div id="preview"></div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Set default content
        const defaultContent = `# Welcome to the Markdown Editor

Start typing in the editor to see the preview update in real-time.

## Features
- Real-time preview
- Support for all basic markdown syntax
- Dark mode interface
- Responsive design
- Formatting toolbar

### Example Code
\`\`\`javascript
function hello() {
    console.log("Hello, Markdown!");
}
\`\`\`

> Try editing this content to see how it works!
`;

        editor.value = defaultContent;

        function updatePreview() {
            const markdownContent = editor.value;
            const htmlContent = marked.parse(markdownContent, {
                breaks: true,
                gfm: true
            });
            preview.innerHTML = htmlContent;
        }

        function getSelectedText() {
            return editor.value.substring(editor.selectionStart, editor.selectionEnd);
        }

        function insertText(before, after = '') {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = getSelectedText();
            const replacement = before + selectedText + after;
            editor.value = editor.value.substring(0, start) + replacement + editor.value.substring(end);
            editor.focus();
            if (selectedText.length > 0) {
                editor.selectionStart = start;
                editor.selectionEnd = start + replacement.length;
            } else {
                editor.selectionStart = editor.selectionEnd = start + before.length;
            }
            updatePreview();
        }

        function insertMarkdown(type) {
            const formats = {
                'bold': ['**', '**'],
                'italic': ['*', '*'],
                'h1': ['# ', ''],
                'link': ['[', '](url)'],
                'code': ['`', '`'],
                'quote': ['> ', ''],
                'list': ['- ', ''],
                'numbered-list': ['1. ', ''],
                'hr': ['---\n', '']
            };

            if (formats[type]) {
                insertText(formats[type][0], formats[type][1]);
            }
        }

        // Keyboard shortcuts
        editor.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key.toLowerCase()) {
                    case 'b':
                        e.preventDefault();
                        insertMarkdown('bold');
                        break;
                    case 'i':
                        e.preventDefault();
                        insertMarkdown('italic');
                        break;
                    case 'k':
                        e.preventDefault();
                        insertMarkdown('link');
                        break;
                }
            }
        });

        // Update preview on input
        editor.addEventListener('input', updatePreview);

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
